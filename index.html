    <!-- Main content -->
    <div class="app">
      <div class="sidebar">
        <img class="logo" src="images/logo.svg" alt="Habit App Logo" />
        <nav class="menu">
          <ul class="menu__list" id="habits-list"></ul>
          <button
            class="menu__add btn__icon-primary btn__icon"
            type="button"
            id="dialog-create-btn-open"
            title="Add habit"
          >
            <svg class="icon__small icon__secondary-stroke">
              <use href="images/icons.svg#icon-add"></use>
            </svg>
          </button>
        </nav>
      </div>
      <div class="content" id="habit-content">
        <header class="header" id="header">
          <!-- <div class="user">
            <div class="user__login" id="user-login"></div>
            <button class="btn__icon-secondary btn__icon" type="button">
              <svg class="icon icon__secondary-fill">
                <use href="#icon-user"></use>
              </svg>
            </button>
          </div> -->
          <div class="header__habit-heading">
            <div class="title__wrapper">
              <h1 class="habit__title title" id="habit-title">
                Create Your Habits
              </h1>
              <button
                class="btn__icon-secondary btn__icon visually-hidden"
                type="button"
                id="dialog-edit-btn-open"
                title="Edit habit"
              >
                <svg class="icon icon__secondary-fill">
                  <use href="#icon-edit"></use>
                </svg>
              </button>
              <button
                class="btn__icon-secondary btn__icon visually-hidden"
                type="button"
                id="delete-habit-btn"
                title="Delete habit"
              >
                <svg class="icon icon__secondary-stroke">
                  <use href="#icon-delete"></use>
                </svg>
              </button>
            </div>

            <div class="progress visually-hidden">
              <div class="progress__text">
                <div class="progress__name">Progress</div>
                <div class="progress__percent" id="progress-percent"></div>
              </div>
              <div class="progress__bar">
                <div class="progress__cover-bar" id="progress-bar"></div>
              </div>
            </div>
          </div>
        </header>
        <main>
          <div class="habit__goal" id="habit-goal-out"></div>
          <ul class="habit__days" id="habit-days"></ul>
          <div class="habit__feedback"></div>
        </main>
      </div>
    </div>

    <!-- Dialog New Habit -->
    <div class="dialog" id="habit-dialog">
      <div class="dialog__wrapper">
        <button
          class="dialog__close btn__close"
          type="button"
          id="dialog-btn-close"
        >
          <svg class="icon__close">
            <use href="images/icons.svg#icon-close"></use>
          </svg>
        </button>
        <h2 class="dialog__title title" id="dialog-title"></h2>
        <form class="form1" action="#" name="habit-form">
          <p class="form1__text">Choose an icon</p>
          <div class="form1__icons-wrapper">
            <div class="form1__icon-picker" id="icon-container"></div>
            <div class="form__feedback"></div>
          </div>

          <div class="form1__field">
            <label class="visually-hidden" for="habit-name">Habit name</label>
            <input
              class="form1__input input"
              type="text"
              id="habit-name"
              name="habit-name"
              placeholder="Habit name"
              autocomplete="off"
              required
            />
            <div class="form__feedback"></div>
          </div>
